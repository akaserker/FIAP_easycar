<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="bg-white bg-opacity-25">
    <section class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-10 mx-auto rounded shadow bg-white">
                    <div class="row">
                        <div class="bg-light col-md-6">
                            <div class="m-5 text-center">
                                <h1> <img src="./assets/images/easy-carros-logo 1.png" alt="login" class="img-fluid p-5"></h1>
                            </div>
                            <form class="m-5" id="login-form">
                                <div class="mb-3">
                                    <label for="email">E-mail</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="senha">Senha</label>
                                    <input class="form-control" type="password" id="senha">
                                </div>
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="remember-me">
                                            <label class="form-check-label" for="remember-me">Lembrar-me</label>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div>
                                            <a href="#">Esqueceu a senha?</a>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <button class="form-control btn btn-primary" type="submit">Entrar</button>
                                </div>
                                <div class="col-6">
                                    <div>
                                        <a href="./assets/pages/cadastro.html">NÃ£o sou cadastrado</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <div>
                                <img src="./assets/images/login_img.png" alt="login" class="img-fluid p-5">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
    <script src="./assets/js/login.js"></script> <!-- Incluindo o arquivo JavaScript externo -->
</body>
</html>
